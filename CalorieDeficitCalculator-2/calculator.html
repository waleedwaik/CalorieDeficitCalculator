	<section class="calculatorSection">
		<div class="container">
			<div class="d-flex flex-row align-items-center" >
				<img width="80" height="80" src="img/homepage/Icon3.png">
				<h2>Calorie Count calculator</h2>
			</div>


			<div class="calcAndResult row align-items-center ">
				<!-- 1st section -->
				<div class="col-sm ">
					<div>
						<div class="input-group mb-3">
						<label class="input-group label" for="weight">Enter your weight here</label>
					  	<div class="input-group-prepend">
					    	<input type="number" id="weight" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
					    </div>
					    <select class="c-select" onchange="changeFunc()" id="selectBox">
					    <!-- units -->
						    <option value="1">kg</option>
						    <option value="2">lb</option>
					    </select>
					</div>

					<div class="input-group mb-3">
						<label class="input-group label" for="formGroupExampleInput">Enter your height here</label>
						<div class="input-group-prepend">
						    <input type="number" id="height" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
						</div>
						<select class="c-select" id="selectBox2" onchange="changeFunc2()">
						    <!-- units -->
						    <option value="1" >cm</option>
						    <option value="2" >m</option>
						</select>
					</div>

					<div>	
						<!--  -->
						<div class="input-group mb-3 mt-4 threeButtons">
							<div class="input-group-prepend">
							    <button class="btn btn-outline-secondary" type="button" id="pick" >low</button>
							    <button class="btn btn-outline-secondary addClass" type="button" id=" " onclick="mod()">moderate</button>
							    <button class="btn btn-outline-secondary" type="button" id="highId" onclick="high()">high</button>
							</div>
							  <button class="btn  ml-4 roundBtn" type="button" id="go">GO</button>
						</div>
					</div>
					</div>
					

				</div>
				<!-- 2nd section -result-->
				<div class="col-sm resultSection">
					<h4>result</h4>
					<ul>
						<li>Weight Loss:<span id="weightLoss"></span></li>
						<li>Maintainance:<span id="maintainance"></span></li>
						<li>Weight Gain:<span id="weightGain"></span></li>
						
					</ul>
				</div>

			</div>	
			

		</div>
	</section>
